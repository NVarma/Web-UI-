<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>Register2</title>
<link rel="stylesheet" type="text/css" href="CSS/style1.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="font-awesome/css/font-awesome.min.css" />

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<div class="page-header" align="center">
			<h1>Registration Form</h1>
		</div>
		<div class="container" id="container1">
			<div class="row centered-form">
				<div
					class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title text-center">
								<b> Please Register</b>
							</h3>
						</div>
						<div class="panel-body">
							<form role="form" method="post"
								action="http://localhost:8800/servernew.js">
								<div class="form-group">
									<p>First Name:</p>
									<input type="text" class="inputclass" placeholder="First Name"
										id="firstname">
								</div>
								<div class="form-group">
									<p>Last Name:</p>
									<input type="text" class="inputclass" placeholder="Last Name"
										id="lastname">
								</div>
								<div class="form-group">
									<p>Email:</p>
									<input type="text" class="inputclass"
										placeholder="Email Address" id="email" onBlur="isEmailValid()">
								</div>
								<div class="form-group">
									<p>Password:</p>
									<input type="password" class="inputclass"
										placeholder="Password"
										title="Password must contain minimum 3 upper case, 2 lower case and 2 special characters"
										onBlur="validatePassword()" id="password1"> <i
										title="Password must contain minimum 3 upper case, 2 lower case and 2 special characters"></i>
									<progress value="0" max="100" name="progress" id="progress"></progress>
								</div>
								<div class="form-group">
									<p>Confirm Password</p>
									<input type="password" class="inputclass"
										placeholder="retype password" id="password2"
										onBlur="matchPassword()">
								</div>
								<div class="form-group">
									<p>Date of Birth</p>
									<input type="date" name="DOB" id="dob1"
										placeholder="Date of Birth">
								</div>
								<div class="form-group">
									<p>Date of Birthwith local time</p>
									<input type="datetime-local" id="dob3"
										placeholder="Date of Birthwith local time">
								</div>
								<div class="form-group">
									<p>SSN</p>
									<input type="text" name="ssn" id="ssn" title="SSN"
										placeholder="xxx-xx-xxxx" onBlur="isSSNValid()">
								</div>
								<div class="form-group">
									<p>Phone Number</p>
									<input type="text" placeholder="xxx-xxx-xxxx" id="phone_no"
										onBlur="isPhoneNoValid()">
								</div>
								<div class="form-group">
									<p>Credit Card</p>
									<input type="text" placeholder="xxxx-xxxx-xxxx-xxxx" id="creditcard"
										onBlur="isCreditCardValid()">
								</div>
								<div id="src">
									<p id="select">drag the appropriate image</p>
									<img draggable="true" id="angular" src="Images/angular.png"
										alt="Angluar JS" height="100" width="80" class="img-rounded" />
									<img draggable="true" id="ember" src="Images/ember.jpg"
										alt="EMBER JS" height="100" width="80" class="img-rounded" />
									<img draggable="true" id="node" src="Images/node.jpg"
										alt="Node JS" height="100" width="80" class="img-rounded" />
									<div id="target">
										<p id="msg">Drop Here</p>
									</div>
								</div>

								<button class="btn btn-info btn-block" id="btn1"
									onclick="storeData()" disabled>submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	
	</script>
	<script src="buttonRequest.js" type='text/javascript'></script>
	<script
		src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>

</body>
</html>
